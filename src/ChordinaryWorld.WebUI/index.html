<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chordinary World</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="helper.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="content">
        <h1 class="centered padded">Chordinary World</h1>
        <h4 class="centered">Get number of harmonies in a song</h4>
        <hr />
        <br />
        <br />
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="padded">
                        <div class="input-group">
                            <input id="artist" type="text" class="form-control centered" placeholder="artist" />
                            <span class="input-group-btn invisible-span"></span>
                            <input id="title" type="text" class="form-control centered" placeholder="title" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="search">Go!</button>
                            </span>
                        </div>
                        <label id="result" class="invisible">
                            _ <!--something should be there, otherwise hidden class does not work as expected-->
                        </label>
                    </div>
                    <div id="progress" class="invisible">
                        <img src="Resources/clef.gif" />
                    </div>
                    <div id="top" class="padded invisible">
                        <h4 class="centered">Current top:</h4>
                        <div>
                            <ol id="topList" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="/about.html">Wat</a>
    </footer>
</body>
</html>
